  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('assets/images/9269493.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 15px;
      color: #004080;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      max-width: 600px;
      color: #222;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }
    .letters-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 700px;
    }
    .letter-link {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      width: 60px;
      height: 60px;
      line-height: 60px;
      font-size: 2em;
      font-weight: bold;
      color: #004080;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
    .letter-link:hover,
    .letter-link:focus {
      background-color: #004080;
      color: #fff;
      outline: none;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
    @media (max-width: 480px) {
      .letter-link {
        width: 50px;
        height: 50px;
        line-height: 50px;
        font-size: 1.6em;
      }
    }
  </style>
</head>
