<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  body {
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    margin: 0;
    padding: 50px 20px;
    background: url('assets/images/9269493.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #222;
    text-align: center;
    overflow-x: hidden;
    user-select: none;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(4px);
    z-index: -1;
  }

  h1 {
    font-size: 3.8em;
    margin-bottom: 10px;
    font-weight: 700;
    color: #2c3e50;
    animation: colorShift 6s ease-in-out infinite alternate;
  }

  p {
    font-size: 1.5em;
    margin-bottom: 40px;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;
    color: #34495e;
    text-shadow: 0 1px 3px rgba(255,255,255,0.7);
  }

  @keyframes colorShift {
    0% { color: #2c3e50; }
    50% { color: #e67e22; }
    100% { color: #2980b9; }
  }

  .letters-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 18px;
    max-width: 720px;
    margin: 0 auto;
  }

  .letter-link {
    background: linear-gradient(145deg, #f39c12, #d35400);
    border-radius: 50%;
    width: 80px;
    height: 80px;
    line-height: 80px;
    font-size: 2.8em;
    font-weight: 900;
    color: #fff;
    text-decoration: none;
    box-shadow:
      0 0 8px #f39c12,
      0 4px 15px rgba(211, 84, 0, 0.7);
    display: inline-flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: bounce 2.5s ease infinite;
  }

  .letter-link:nth-child(even) {
    animation-delay: 0.3s;
  }
  .letter-link:nth-child(3n) {
    animation-delay: 0.6s;
  }

  .letter-link:hover,
  .letter-link:focus {
    transform: scale(1.3) rotate(10deg);
    box-shadow:
      0 0 20px #f39c12,
      0 6px 25px rgba(211, 84, 0, 0.9);
    outline: none;
    color: #fff;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.1); }
  }

  footer {
    margin-top: 50px;
    font-size: 1em;
    color: #7f8c8d;
    font-weight: 600;
  }

  /* Responsive */
  @media (max-width: 480px) {
    h1 {
      font-size: 2.8em;
    }
    p {
      font-size: 1.2em;
    }
    .letter-link {
      width: 60px;
      height: 60px;
      line-height: 60px;
      font-size: 2em;
    }
  }
</style>
