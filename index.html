<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title></title>learning letters</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f4f4;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #b03e14;
  }
  .letter-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 30px 0;
  }
  .letter-card {
    background: white;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(176, 62, 20, 0.3);
    width: 140px;
    text-align: center;
  }
  .letter-card h2 {
    margin: 0 0 10px;
    font-size: 3rem;
    color: #b03e14;
  }
  .links {
    display: flex;
    justify-content: space-around;
  }
  .links a {
    text-decoration: none;
    color: white;
    background-color: #b03e14;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 0.9rem;
    transition: background-color 0.3s ease;
  }
  .links a:hover {
    background-color: #7a2a0f;
  }
  #qrGenerator {
    max-width: 450px;
    margin: 40px auto 0;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 12px rgba(176, 62, 20, 0.3);
    text-align: center;
  }
  #qrGenerator input[type="text"] {
    width: 90%;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #b03e14;
    border-radius: 6px;
    margin-bottom: 15px;
  }
  #qrGenerator button {
    background-color: #b03e14;
    color: white;
    border: none;
    padding: 10px 25px;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #qrGenerator button:hover {
    background-color: #7a2a0f;
  }
  #qrcode {
    margin-top: 20px;
  }
  @media (max-width: 480px) {
    .letter-card {
      width: 120px;
      padding: 12px 10px;
    }
    .letter-card h2 {
      font-size: 2.4rem;
    }
    .links a {
      font-size: 0.8rem;
      padding: 5px 8px;
    }
    #qrGenerator input[type="text"] {
      width: 100%;
    }
  }
</style>
</head>
<body>

<h1></h1>learning letters</h1>

<div class="letter-list" aria-label="قائمة حروف الأبجدية">
  <div class="letter-card">
    <h2>A</h2>
    <div class="links">
      <a href="letter_a.html" target="_blank" rel="noopener">تعليم</a>
      <a href="quiz_a.html" target="_blank" rel="noopener">اختبار</a>
    </div>
  </div>
  <div class="letter-card">
    <h2>B</h2>
    <div class="links">
      <a href="letter_b.html" target="_blank" rel="noopener">تعليم</a>
      <a href="quiz_b.html" target="_blank" rel="noopener">اختبار</a>
    </div>
  </div>
  <script>
    const container = document.querySelector('.letter-list');
    const letters = 'CDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    letters.forEach(letter => {
      const div = document.createElement('div');
      div.className = 'letter-card';
      div.innerHTML = `
        <h2>${letter}</h2>
        <div class="links">
          <a href="letter_${letter.toLowerCase()}.html" target="_blank" rel="noopener">تعليم</a>
          <a href="quiz_${letter.toLowerCase()}.html" target="_blank" rel="noopener">اختبار</a>
        </div>
      `;
      container.appendChild(div);
    });
  </script>
</div>


      });
    }
  }
</script>

</body>
</html>
