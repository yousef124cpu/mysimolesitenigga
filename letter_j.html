<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learn Letter J</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('9269493.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #b03e14;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.85);
      z-index: -1;
    }

    .letter-container {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .uppercase {
      font-size: 12rem;
      font-weight: bold;
      color: #ff5733;
    }

    .lowercase {
      font-size: 7rem;
      font-weight: bold;
      color: #b03e14;
      margin-left: 20px;
    }

    button {
      font-size: 1.8rem;
      padding: 18px 36px;
      border-radius: 14px;
      border: none;
      background-color: #ff5733;
      color: white;
      cursor: pointer;
    }

    #startQuiz {
      margin-top: 50px;
      background-color: #4caf50;
    }

    .emoji-row {
      display: flex;
      justify-content: center;
      gap: 70px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .emoji-block {
      text-align: center;
    }

    .emoji {
      font-size: 10rem;
    }

    .word {
      font-size: 2.2rem;
      font-weight: bold;
      margin-top: 15px;
    }

    .sound-btn {
      font-size: 2.5rem;
      margin-top: 10px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ff5733;
    }
  </style>
</head>
<body>

  <div class="letter-container">
    <span class="uppercase">J</span>
    <span class="lowercase">j</span><br/>
    <button onclick="playSound('J')">ðŸ”Š Play Letter Sound</button>
  </div>

  <div class="emoji-row">
    <div class="emoji-block">
      <div class="emoji">ðŸ¤¹</div>
      <div class="word">Juggler</div>
      <button class="sound-btn" onclick="playSound('Juggler')">ðŸ”Š</button>
    </div>
    <div class="emoji-block">
      <div class="emoji">ðŸ‘–</div>
      <div class="word">Jeans</div>
      <button class="sound-btn" onclick="playSound('Jeans')">ðŸ”Š</button>
    </div>
    <div class="emoji-block">
      <div class="emoji">ðŸ‘Ÿ</div>
      <div class="word">Jogging</div>
      <button class="sound-btn" onclick="playSound('Jogging')">ðŸ”Š</button>
    </div>
  </div>

  <button id="startQuiz" onclick="startQuiz()">Start Quiz</button>

  <script>
    function playSound(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    function startQuiz() {
      window.location.href = 'quiz_j.html';
    }
  </script>

</body>
</html>
