<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Quiz Letter Z</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 15px;
    text-align: center;
    background-image: url('9269493.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #b03e14;
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.85);
    z-index: -1;
  }
  h2 {
    font-size: 5vw;
    margin-bottom: 15px;
    font-weight: 900;
    text-shadow: 1px 1px 0 #7a2a0f;
  }
  .question {
    background: white;
    margin: 10px auto;
    max-width: 550px;
    padding: 10px 15px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(176, 62, 20, 0.2);
  }
  .question p {
    font-size: 1.6vw;
    margin: 0 0 10px 0;
    line-height: 1.3;
  }
  .emoji {
    font-size: 10vw;
    margin: 10px 0;
  }
  .options {
    display: flex;
    justify-content: center;
    gap: 3vw;
    margin-top: 10px;
    flex-wrap: wrap;
  }
  button.option-btn {
    flex: 1 1 30%;
    max-width: 140px;
    background-color: #ff6f3c;
    color: white;
    border: none;
    padding: 8px 6px;
    font-size: 3vw;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    white-space: nowrap;
  }
  button.option-btn:hover {
    background-color: #b03e14;
  }
  button.option-btn.correct {
    background-color: #4caf50 !important;
  }
  button.option-btn.wrong {
    background-color: #e53935 !important;
  }
  #congratulations {
    margin-top: 20px;
    font-size: 4vw;
    font-weight: 900;
    color: #4caf50;
    text-shadow: 1px 1px 0 #2e7d32;
    display: none;
  }
  @media (max-width: 480px) {
    h2 {
      font-size: 7vw;
    }
    .question p {
      font-size: 3.5vw;
    }
    .emoji {
      font-size: 15vw;
    }
    button.option-btn {
      font-size: 4.5vw;
      max-width: none;
      flex-basis: 100%;
      padding: 10px;
    }
    #congratulations {
      font-size: 6vw;
    }
  }
</style>
</head>
<body>

<h2>Letter Z Quiz</h2>

<div class="question" id="q1">
  <p>What letter does this picture start with?</p>
  <div class="emoji" aria-label="Zebra emoji">ðŸ¦“</div>
  <div class="options">
    <button class="option-btn" data-correct="true">Z</button>
    <button class="option-btn" data-correct="false">Y</button>
    <button class="option-btn" data-correct="false">X</button>
  </div>
</div>

<div class="question" id="q2">
  <p>Which word starts with Z?</p>
  <div class="options">
    <button class="option-btn" data-correct="true">Zip</button>
    <button class="option-btn" data-correct="false">Apple</button>
    <button class="option-btn" data-correct="false">Orange</button>
  </div>
</div>

<div id="congratulations">ðŸŽ‰ Congratulations! You completed all letters! ðŸŽ‰</div>

<audio id="clapSound" src="https://www.soundjay.com/human/applause-8.mp3" preload="auto"></audio>

<script>
  let correctCount = 0;
  const totalQuestions = 2;

  function speak(text) {
    if ('speechSynthesis' in window) {
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const maleVoice = voices.find(v => v.lang.startsWith('en') && /male|man|boy/i.test(v.name)) 
                       || voices.find(v => v.lang.startsWith('en')) 
                       || voices[0];
      if (maleVoice) utterance.voice = maleVoice;
      utterance.lang = 'en-US';
      utterance.rate = 1;
      utterance.pitch = 1;
      utterance.volume = 1;
      speechSynthesis.speak(utterance);
    }
  }

  function disableButtons(container) {
    const buttons = container.querySelectorAll('button.option-btn');
    buttons.forEach(btn => btn.disabled = true);
  }

  document.querySelectorAll('button.option-btn').forEach(button => {
    button.addEventListener('click', () => {
      if (button.dataset.correct === 'true') {
        button.classList.add('correct');
        speak('Correct');
        correctCount++;
        disableButtons(button.closest('.question'));
        if (correctCount === totalQuestions) {
          document.getElementById('congratulations').style.display = 'block';
          // ØªØ´ØºÙŠÙ„ ØµÙˆØª Ø§Ù„ØªØµÙÙŠÙ‚
          document.getElementById('clapSound').play();
        }
      } else {
        button.classList.add('wrong');
        speak('Try again');
        setTimeout(() => button.classList.remove('wrong'), 1000);
      }
    });
  });
</script>

</body>
</html>
